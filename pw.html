<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/pwn.css">
</head>
<body>
    <h1>Html quiz</h1>
    <form action="/form.php" method="POST">
        <fieldset id="info">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="name" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="surname" required>
            <br>
            <br>
            <label for="mail">E-mail address:</label>
            <input type="email" id="mail" name="mail" placeholder="e-mail address" required>
        </fieldset>

        <fieldset>
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="start" min="2021-11-23">
        </fieldset>

        <br>

        <fieldset >
            <p>HTML stands for:</p>
            <input type="radio" id="htmlr1" name="htmlr">
            <label for="htmlr1" value="First">Hyper Text Markup Language</label>
            <br>
            <input type="radio" id="htmlr2" name="htmlr">
            <label for="htmlr2" value="Second">Hyper Text Makeup Language</label>
            <br>
            <input type="radio" id="htmlr3" name="htmlr">
            <label for="htmlr3" value="Third">Hyper Tech Markup Language</label>
        </fieldset>
        <br>

        <fieldset>
            <p>Select the correct HTML tags:</p>
            <input type="checkbox" name="htmlc1" id="htmlc1">
            <label for="htmlc1" value="htmlc1">h7</label>
            <br>
            <input type="checkbox" name="htmlc2" id="htmlc2">
            <label for="htmlc2" value="htmlc2">h6</label>
            <br>
            <input type="checkbox" name="htmlc3" id="htmlc3">
            <label for="htmlc3" value="htmlc3">p</label>
            <br>
            <input type="checkbox" name="htmlc4" id="htmlc4">
            <label for="htmlc4" value="htmlc4">form</label>
            <br>
            <input type="checkbox" name="htmlc5" id="htmlc5">
            <label for="htmlc5" value="htmlc5">promt</label>
        </fieldset>
        <br>

        <fieldset>
            <label for="drop">Choose the HTML file extension:</label>
            <select name="drop" id="drop">
                <option value="htl">.htm</option>
                <option value="ht">.ht</option>
                <option value="hml">.hml</option>
                <option value="html">.html</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <label for="csshtml">Enter some code in html/css:</label>
            <br>
            <textarea name="csshtml" id="csshtml" cols="30" rows="10"></textarea>
        </fieldset>
        <br>
        <button>Submit</button>
    </form>

</body>
</html>
